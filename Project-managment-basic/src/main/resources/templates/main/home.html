<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
		<div class="container">
			<h3>Employee Directory</h3>
			<hr>
	<!--  Add New Employee Button -->
				<a th:href="@{/employees/new}"
				class="btn btn-primary btn-sm mb-3">
				Add Employee
				</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aEmployee : ${employeesList}">
						<td th:text="${aEmployee.firstName}"/>
						<td th:text="${aEmployee.lastName}"/>
						<td th:text="${aEmployee.email}"/>
					</tr>
				</tbody>
			
			</table>
			
		</div>
		
			<div class="container">
			<h3>Projects Directory</h3>
			<hr>
			
			<!--  Add New Project Button -->
			<a th:href="@{/projects/new}"
				class="btn btn-primary btn-sm mb-3"> 
				New Project 
			</a>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aProject : ${projectsList}">
						<td th:text="${aProject.name}"/>
						<td th:text="${aProject.stage}"/>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
